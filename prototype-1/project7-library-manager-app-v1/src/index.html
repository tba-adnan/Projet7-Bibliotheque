        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion " id="sidenavAccordion">

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Gestion d'ouvrages</h1>
                    <div>
                        <button id="showFormBtn" class="btn-custom  m-3 btn-primary-custom">+ Nouveau</button>
                    </div>
                    <div id="formCard" class="card mb-4 d-none">

                        <div class="card-header">
                            <div>üìòOuvrage</div>
                        </div>
                        <div class="card-body">
                            <form id="formSubmit" class="row g-3">
                                <div class="col-md-12">
                                    <label for="inputTitle" class="form-label">Titre</label>
                                    <input required type="text" maxlength="30" class="form-control" id="inputTitle">
                                </div>
                                <div class="col-md-12">
                                    <label for="inputAuthor" class="form-label">Auteur</label>
                                    <input required type="text" class="form-control" maxlength="30" id="inputAuthor">
                                </div>
                                <div class="col-6">
                                    <label for="inputPrix" class="form-label">Prix</label>
                                    <input required type="number" step=any class="form-control" id="inputPrix">
                                </div>
                                <div class="col-6">
                                    <label for="inputDate" class="form-label">Date de </label>
                                    <input required type="date" class="form-control" id="inputDate"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLanguage" class="form-label">Langue</label>
                                    <select required id="inputLanguage" class="form-select">
                                        <option value="" disabled selected>choisir...</option>
                                        <option value="fran√ßais">Fran√ßais</option>
                                        <option value="anglais">Anglais</option>
                                        <option value="arabe">Arabe</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="workType" class="form-label">Type</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" name="workType" value="Roman"
                                            type="radio" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Roman
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input required class="form-check-input" name="workType" value="Essai"
                                            type="radio" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Essai
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input required class="form-check-input" name="workType" value="Bande-Dessin√©e"
                                            type="radio" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Bande-Dessin√©e
                                        </label>
                                    </div>

                                </div>
                                <div class="col-12">
                                    <button id="submitButton" type="submit"
                                        class="btn btn-primary-custom">Enregistrer</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            üìòOuvrages
                        </div>
                        <div class="card-body">
                            <table class="table" id="worksTable">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th class="d-none d-lg-table-cell">Auteur</th>
                                        <th class="d-none d-lg-table-cell">Prix</th>
                                        <th class="d-none d-lg-table-cell">Date de publication</th>
                                        <th>Langue</th>
                                        <th class="d-none d-lg-table-cell">Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
